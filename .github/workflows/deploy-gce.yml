name: Deploy to GCE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy on GCE VM
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy latest commit to VM
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_ZONE: ${{ secrets.GCP_ZONE }}
          GCE_INSTANCE: ${{ secrets.GCE_INSTANCE }}
        run: |
          gcloud compute ssh "$GCE_INSTANCE" \
            --project "$GCP_PROJECT_ID" \
            --zone "$GCP_ZONE" \
            --command "
              set -e
              sudo chown -R \$USER:\$USER /opt/gradeview
              git config --global --add safe.directory /opt/gradeview/Grades
              cd /opt/gradeview/Grades
              git fetch --all --prune
              git checkout main
              git reset --hard ${{ github.sha }}
              # Minimal, idempotent cleanup
              sudo docker-compose -f docker-compose.yml down --remove-orphans || true
              sudo docker rm -f gradeview-api gradeview-web gradeview-gradesync gradeview-reverse-proxy 2>/dev/null || true

              # Recreate services from latest commit
              sudo docker-compose -f docker-compose.yml up -d --build --force-recreate --remove-orphans
            "
