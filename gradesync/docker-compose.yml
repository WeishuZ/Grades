version: '3.8'

services:
  api:
    build: .
    container_name: gradesync-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./config.json:/app/config.json:ro
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - gradesync-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:15-alpine
    container_name: gradesync-db
    environment:
      POSTGRES_USER: gradesync
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: gradesync
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./api/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - gradesync-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gradesync"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: gradesync-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx-docker.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - gradesync-network

volumes:
  postgres_data:
    driver: local

networks:
  gradesync-network:
    driver: bridge
